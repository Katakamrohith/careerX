<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORMS</title>
</head>

<style>
    body{
        background-image: url(https://cdn.pixabay.com/photo/2017/07/01/19/48/background-2462434__340.jpg);
    }
    #submit{
        background-color: rgb(61, 33, 184);
    }
</style>
<body>
 <h1>WELCOME TO GOOGLE FORMS</h1>

 <h2>HTML FORM</h2>

 <form>
    
    <label for="FNAME">FIRSTNAME:</label>
    <input type="text" id="FNAME" value="firstname"><br><br>
    
    <label for="LNAME">LASTNAME:</label>
    <input type="text" id="LNAME"><br><br>

    <label for="email">EMAIL: </label>
    <input type="email" id="email"><br><br>

    <label for="phno">PHONE NUMBER:</label>
    <input type="number" id="phno"><br><br>

    <label for="dob">DOB: </label>
    <input type="date" id="dob"><br><br>

    <label for="submit">SUBMIT: </label>
    <input type="submit" id="submit"><br><br>

</form>
    



</body>
</html>
